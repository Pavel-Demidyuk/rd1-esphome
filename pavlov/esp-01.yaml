    id: real_switch_1
    name: "Выключатель нагревателя каменки"
    lambda: |-
      if (id(sensor_0).state) {
        return true;
      } else {
        return false;
      }
    turn_on_action:
      - switch.turn_on: switch_7 
    turn_off_action:
      - switch.turn_off: switch_7

  - platform: template
    id: real_switch_2
    name: "Выключатель конвектора каменки 2"
    lambda: |-
      if (id(sensor_1).state) {
        return true;
      } else {
        return false;
      }
    turn_on_action:
