# Declare a LCD menu
lcd_menu:
  id: my_lcd_menu
  display_id: my_lcd
  active: true
  mode: rotary
  mark_back: 0x08
  mark_selected: 0x3e
  mark_editing: 0x2a
  mark_submenu: 0x7e
  on_enter:
    then:
      lambda: 'ESP_LOGI("display_menu", "root enter");'
  on_leave:
    then:
      lambda: 'ESP_LOGI("display_menu", "root leave");'
  items:
    - type: switch
      immediate_edit: false
      text: " T\x04M\x07\x02EP"
      on_text: 'ON'
      off_text: 'OFF'
      switch: main_heater
    - type: label
      text: !lambda |-         
          return " \x08""AP\x01\x02KA "  + std::to_string(static_cast<int>(id(parilka).state));
    - type: number
      text: " \x04CT. TEM\x08."
      format: '%.0f'
      number: desired_temp_number
      on_value:
        then:
          # - lambda: 'ESP_LOGI("number", "value: %f", x);'
          - climate.control:
              id: sauna_therm
              mode: HEAT_COOL
              target_temperature:  !lambda |-  
                return atof(it->get_value_text().c_str());
          # lambda: 'ESP_LOGI("display_menu", "number value: %s, %s", it->get_text().c_str(), it->get_value_text().c_str());'
    
    - type: label
      text: !lambda |-         
        return " KAMEHKA "  + std::to_string(static_cast<int>(id(kamenka).state));

    - type: number
      text: " \x08AP M\x01H."
      format: '%.0f'
      number: steam_number

    - type: label
      text: !lambda |-         
        if (id(switch_7).state) {
         return "CTAT\x04""C KAMEHKA     ON";
        }
        else {
          return "CTAT\x04""C KAMEHKA     OFF";
        }   

    - type: label
      text: !lambda |-         
        if (id(switch_6).state) {
          return "CTAT\x04""C KOHBEKTOP_1 ON";
        }
        else {
          return "CTAT\x04""C KOHBEKTOP_1 OFF";
        }   

    - type: label
      text: !lambda |-         
        if (id(switch_5).state) {
          return "CTAT\x04""C KOHBEKTOP_2 ON";
        }
        else {
          return "CTAT\x04""C KOHBEKTOP_2 OFF";
        } 

    - type: label
      text: !lambda |-         
        if (id(switch_4).state) {
            return "CTAT\x04""C \x08AP      ON";
        }
        else {
            return "CTAT\x04""C \x08AP      OFF";
        }     
 
number:
  - platform: template
    id: desired_temp_number
    optimistic: true
    min_value: 20.0
    initial_value: 50
    max_value: 110.0
    restore_value: true
    step: 1
    on_value: 
      - sensor.template.publish:
          id: sensor_desired_temp
          state: !lambda 'return x;'
  - platform: template
    id: steam_number
    optimistic: true
    min_value: 100
    initial_value: 250
    max_value: 999
    restore_value: true
    step: 1
    on_value: 
      - sensor.template.publish:
          id: sensor_steam
          state: !lambda 'return x;'
