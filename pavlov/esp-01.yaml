    name: "Key Encoder"
    pin: 39
    filters:
      - delayed_on: 10ms
      - delayed_off: 10ms
    on_press:
      - display_menu.enter:
############################################### ИСПОЛНИТЕЛЬНЫЕ GPIO #######################################################

switch:
  - platform: template
    id: main_heater
    name: "ТУМБЛЕР"
    optimistic: true
    on_turn_off:
      - climate.control:
            id: sauna_therm
            mode: "OFF"
    on_turn_on:
      - climate.control:
            id: sauna_therm
            mode: "HEAT"
      - logger.log:
          format: "!!!! TURN ON CLIMATE !!!!"         
          level: INFO
    # turn_on_action:
    #     - climate.control:
    #         id: sauna_therm
    #         mode: HEAT_COOL
    # turn_off_action:
    #     - climate.control:
    #         id: sauna_therm
    #         mode: "OFF"
  - platform: gpio
    id: switch_4    
    name: "Исполнительное устройство: пар разрешен"
    pin:
      mcp23xxx: mcp23008_hub
      number: 4
      mode:
        output: true
      inverted: false

