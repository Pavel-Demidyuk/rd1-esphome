esphome:
  name: esp-03
  friendly_name: esp-03

esp32:
  board: esp-wrover-kit
  framework:
    type: arduino

logger:
  level: INFO
  # level: DEBUG

api:
  encryption:
    key: "+d6+hF+PAYZ/nLPF6iaUlhG1lPDBxiIjSsqYXDQ09TE="

ota:

ethernet:
  type: LAN8720
  mdc_pin: GPIO23
  mdio_pin: GPIO18
  clk_mode: GPIO0_IN
  phy_addr: 1
  power_pin: GPIO16

  manual_ip:
      static_ip: 192.168.0.163
      gateway: 192.168.0.1
      subnet: 255.255.255.0

dallas:
  - pin: 14
    update_interval: 2.5s

i2c:
  sda: GPIO2
  scl: GPIO4
  id: bus_a
  frequency: 200kHz
  scan: true

mcp23008:
  - id: 'mcp23008_hub'
    address: 0x20
    
ads1115:
  - address: 0x4a


sensor:
  - platform: template
    id: sensor_desired_temp
    name: "Желаемая температура"
  - platform: template
    id: sensor_steam
    name: "Минимальная температура пара"

############################################### ТЕРМОДАТЧИКИ DS18b20 #######################################################    
  - platform: dallas
    id: parilka
    address: 0xd13c81f648dabc28   
    name: "Температура в парилке"
    on_value:
      if: 
        condition: 
          switch.is_on: main_heater
        then:
          if:
            condition:
              lambda: |-
                return id(desired_temp_number).state - id(parilka).state  > 20;
            then:
              - logger.log:
                  format: "!!!! > 20, %.1f %.1f"                  
                  args: ['id(parilka).state', 'id(desired_temp_number).state']
                  level: INFO
              - switch.turn_on: switch_7 #каменка
              - switch.turn_on: switch_6 #конвектор 1
              - switch.turn_on: switch_5 #конвектор 2
            else:
              if:
                condition:
                  lambda: |-
                    return id(desired_temp_number).state - id(parilka).state > 10;
                then:
                  - logger.log:
                      format: "!!!! > 10, %.1f %.1f"                  
                      args: ['id(parilka).state', 'id(desired_temp_number).state']
                      level: INFO
                  - switch.turn_on: switch_7 #каменка
                  - switch.turn_on: switch_6 #конвектор 1
                  - switch.turn_off: switch_5 #конвектор 2
                else:  
                    - logger.log:
                        format: "!!!! < 10, %.1f %.1f"                  
                        args: ['id(parilka).state', 'id(desired_temp_number).state']
                        level: INFO               
                    - switch.turn_on: switch_7 #каменка
                    - switch.turn_off: switch_6 #конвектор 1
                    - switch.turn_off: switch_5 #конвектор 2
        else:
          # - logger.log:
          #     format: "!!!! ALL OFF"
          #     level: INFO
          - switch.turn_off: switch_7 #каменка
          - switch.turn_off: switch_6 #конвектор 1
          - switch.turn_off: switch_5 #конвектор 2
  
  # - platform: dallas
  #   address: 0xd13c81f648dabc28
  #   name: "temp2"

############################################### ТЕРМОПАРА КАМЕНКА #######################################################    
  - platform: ads1115
    id: kamenka
    multiplexer: 'A0_A1'
    update_interval: 5s    
    gain: 0.256
    name: "Температура каменки градусы"
    unit_of_measurement: "°C"
    accuracy_decimals: 0
    on_value:
      then:
        - if:
            condition:
              # Should return either true or false
              lambda: |-
                return id(sensor_steam).state <= x;
            then:
              - switch.turn_on: switch_4
            else:
              - switch.turn_off: switch_4
        
    on_value_range: 
      # - above: 250 #### включение разрешить пар
      #   then:
      #     - switch.turn_on: switch_4
      # - below: 250
      #   then:
      #     - switch.turn_off: switch_4
      - above: 500 ### защитное выключение каменки 
        then:
          - switch.turn_off: switch_7
   
    filters:      
    - multiply: 1000
    # - round: 0
    - calibrate_linear:
         method: least_squares
         datapoints:
          - -0.1 -> 23
          - 7.2 -> 205       
          - 9.328 -> 255
          - 11.170 -> 300
          
    
  # - platform: ads1115
  #   id: kamenka2
  #   multiplexer: 'A0_A1'
  #   update_interval: 1s    
  #   gain: 0.256
  #   name: "Температура каменки вольты"
  #   filters:      
  #   - multiply: 1000

############################################### ЭНКОДЕР КРУТЕЛКА #######################################################
  - platform: rotary_encoder
    name: "Rotary Encoder"
    pin_a: 36
    pin_b: 35
    on_anticlockwise:
      - display_menu.up:
    on_clockwise:
      - display_menu.down:

############################################### СЕНСОРЫ MCP #######################################################
