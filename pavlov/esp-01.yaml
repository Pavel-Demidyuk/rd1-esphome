climate:
  - platform: thermostat
    id: sauna_therm
    name: "Термостат бани"
    sensor: parilka
    min_heating_off_time: 2s
    min_heating_run_time: 2s
    visual:
      min_temperature: 20
      max_temperature: 110
      temperature_step: 1
    min_idle_time: 2s
    heat_action:
      # logger.log: "heat"
      - switch.turn_on: main_heater
    idle_action:
      # logger.log: "idle"
      - switch.turn_off: main_heater
    off_mode: 
      # logger.log: "off"
      - switch.turn_off: main_heater
    on_control:
      - number.set:
          id: desired_temp_number
          value: !lambda |-
            return *x.get_target_temperature();