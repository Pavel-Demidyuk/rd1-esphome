    pin:
      mcp23xxx: mcp23008_hub
      number: 1
      mode:
        input: true
      inverted: false
  - platform: gpio
    id: sensor_2
    name: "Сенсор конвекторного каменки 2"
    pin:
      mcp23xxx: mcp23008_hub
      number: 2
      mode:
        input: true
      inverted: false
